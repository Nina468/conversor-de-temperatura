        <h1>Conversor de temperatura</h1>

         <label for="unidade">Unidade:</label><br>

        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>

    <button onclick="clique()"> Converter </button><br><br>

    <h3>Resultado:</h3>
